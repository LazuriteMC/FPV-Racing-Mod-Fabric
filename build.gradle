plugins {
	id 'fabric-loom' version '0.7-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

minecraft {
	accessWidener = file("src/main/resources/quadz.accesswidener")
}

repositories {
	maven { url 'https://jitpack.io/' }
	maven { url 'https://maven.shedaniel.me/' }
	maven { url 'https://maven.blamejared.com/' }
	maven { url 'https://hephaestus.dev/release' }
	maven { url 'https://maven.terraformersmc.com/releases/' }
	maven { url 'https://ladysnake.jfrog.io/artifactory/mods' }
	maven { url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/' }
}

dependencies {
	// Minecraft + Yarn
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

	// Fabric
	modCompile "net.fabricmc:fabric-loader:${project.loader_version}"
	modCompile "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// Gecko Lib 3
	modImplementation "software.bernie.geckolib:${project.geckolib_version}:dev"

	// Rayon
	modImplementation "com.github.LazuriteMC:Rayon:${project.rayon_version}"

	// Lattice
	modImplementation "com.github.LazuriteMC:Lattice:${project.lattice_version}"
	include "com.github.LazuriteMC:Lattice:${project.lattice_version}"

	// Mod Menu + Cloth
	modImplementation "com.terraformersmc:modmenu:${project.modmenu_version}"
	modImplementation("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_version}") { exclude(group: "net.fabricmc.fabric-api") }

	// Fiber
	modImplementation "me.zeroeightsix:fiber:${project.fiber_version}"
	include "me.zeroeightsix:fiber:${project.fiber_version}"
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	repositories {
		 mavenLocal()
	}
}
